<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin - AI对话平台</title>
    <!-- Favicon (使用内联SVG) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 28 28'><path d='M14 2C7.373 2 2 7.373 2 14C2 20.627 7.373 26 14 26C20.627 26 26 20.627 26 14C26 7.373 20.627 2 14 2ZM14 5C18.418 5 22 8.582 22 13C22 17.418 18.418 21 14 21C9.582 21 6 17.418 6 13C6 8.582 9.582 5 14 5Z' fill='%233a8dff'/></svg>">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/thinkMode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Origin - 全新的AI对话平台">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="logo-container">
                <svg class="logo-svg" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 2C7.373 2 2 7.373 2 14C2 20.627 7.373 26 14 26C20.627 26 26 20.627 26 14C26 7.373 20.627 2 14 2ZM14 5C18.418 5 22 8.582 22 13C22 17.418 18.418 21 14 21C9.582 21 6 17.418 6 13C6 8.582 9.582 5 14 5Z" fill="currentColor"></path>
                </svg>
                <span class="logo-text">Origin</span>
            </div>
            <div class="header-actions">
                <button class="header-btn" title="编辑">
                    <i class="fas fa-edit" aria-hidden="true"></i>
                    <span class="sr-only">编辑</span>
                </button>
                <div class="history-menu-container">
                    <button class="header-btn" title="历史会话" id="history-menu-btn">
                        <i class="fas fa-bars" aria-hidden="true"></i>
                        <span class="sr-only">历史会话</span>
                    </button>
                    <div class="history-menu" id="history-menu">
                        <div class="history-menu-header">
                            <div class="history-title">历史会话</div>
                        </div>
                        <div class="history-search">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" placeholder="搜索会话" class="history-search-input">
                        </div>
                        <div class="history-list" id="history-list">
                            <!-- 会话列表将由JS动态添加 -->
                        </div>
                    </div>
                </div>
                <div class="user-menu-container">
                    <button class="header-btn user-btn" title="用户信息" id="user-menu-btn">KQ</button>
                    <div class="user-menu" id="user-menu">
                        <div class="menu-item">Settings</div>
                        <div class="menu-item">Help & Feedback</div>
                        <div class="menu-item">Sign Out</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 聊天区域 -->
        <main class="chat-area">
            <div class="messages" id="messages">
                <!-- 欢迎消息将在JS中动态添加 -->
            </div>
        </main>

        <!-- 底部输入框区域 -->
        <div class="input-footer">
            <div class="input-container">
                <div class="input-middle">
                    <div class="input-wrapper">
                        <textarea id="chat-input" placeholder="我能帮您做些什么?" rows="1"></textarea>
                    </div>
                    
                    <div class="action-buttons">
                        <div class="attachment-container">
                            <button class="attachment-btn" title="附件" id="attachment-btn">
                                <i class="fas fa-paperclip" aria-hidden="true"></i>
                                <span class="sr-only">附件</span>
                            </button>
                            <input type="file" id="file-input" accept=".pdf,.doc,.docx,.txt" style="display: none;">
                        </div>
                        
                        <div class="search-group">
                            <button class="search-btn active" title="深度搜索">
                                <i class="fas fa-search" aria-hidden="true"></i>
                                <span>DeepSearch</span>
                            </button>
                            <button class="dropdown-btn" title="搜索选项">
                                <i class="fas fa-chevron-down" aria-hidden="true"></i>
                                <span class="sr-only">搜索选项</span>
                            </button>
                        </div>
                        
                        <button class="think-btn" title="思考模式">
                            <i class="fas fa-brain" aria-hidden="true"></i>
                            <span>Think</span>
                        </button>
                        
                        <div class="model-selector">
                            <span>Origin AI</span>
                            <i class="fas fa-chevron-down" aria-hidden="true"></i>
                        </div>
                        
                        <button class="submit-btn" title="发送">
                            <i class="fas fa-arrow-up" aria-hidden="true"></i>
                            <span class="sr-only">发送</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 消息模板 (隐藏) -->
        <template id="ai-message-template">
            <div class="message ai-message">
                <div class="message-avatar">
                    <svg class="avatar-icon" width="24" height="24" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2C7.373 2 2 7.373 2 14C2 20.627 7.373 26 14 26C20.627 26 26 20.627 26 14C26 7.373 20.627 2 14 2ZM14 5C18.418 5 22 8.582 22 13C22 17.418 18.418 21 14 21C9.582 21 6 17.418 6 13C6 8.582 9.582 5 14 5Z" fill="currentColor"></path>
                    </svg>
                </div>
                <div class="message-content-wrapper">
                    <div class="message-header">
                        <span class="message-sender">Origin AI</span>
                        <span class="message-time"></span>
                    </div>
                    <div class="message-content"></div>
                </div>
            </div>
        </template>
        
        <template id="user-message-template">
            <div class="message user-message">
                <div class="message-content-wrapper">
                    <div class="message-header">
                        <span class="message-sender">You</span>
                        <span class="message-time"></span>
                    </div>
                    <div class="message-content"></div>
                </div>
                <div class="message-avatar">
                    <div class="avatar-text">KQ</div>
                </div>
            </div>
        </template>
        
        <template id="thinking-indicator-template">
            <div class="message ai-message thinking">
                <div class="message-avatar">
                    <svg class="avatar-icon" width="24" height="24" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2C7.373 2 2 7.373 2 14C2 20.627 7.373 26 14 26C20.627 26 26 20.627 26 14C26 7.373 20.627 2 14 2ZM14 5C18.418 5 22 8.582 22 13C22 17.418 18.418 21 14 21C9.582 21 6 17.418 6 13C6 8.582 9.582 5 14 5Z" fill="currentColor"></path>
                    </svg>
                </div>
                <div class="message-content-wrapper">
                    <div class="thinking-dots">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- 先加载依赖的脚本 -->
    <script src="js/crypto.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <!-- 最后加载主脚本 -->
    <script src="js/script.js"></script>
    <script src="js/thinkMode.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
